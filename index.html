<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>A5 Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2933 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      line-height: 1.7;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }

    /* NAV */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #a855f7;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 32px;
      align-items: center;
      padding: 32px 24px;
      border-radius: 26px;
      background: #111827c7;
      border: 1px solid rgba(148, 163, 184, 0.2);
      margin-bottom: 42px;
    }

    .hero-title {
      font-size: clamp(28px, 4vw, 38px);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-sub {
      font-size: 15px;
      color: #9ca3af;
      max-width: 420px;
      margin-bottom: 24px;
    }

    .btn-main {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: #f9fafb;
      margin-bottom: 10px;
    }

    /* PRODUCTS */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #0f172ac7;
      border-radius: 20px;
      padding: 14px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .btn-order {
      padding: 8px 14px;
      border-radius: 999px;
      background: #a855f7;
      color: white;
      font-size: 13px;
      cursor: pointer;
      border: none;
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-sub {
        margin: auto;
      }
    }
  </style>
</head>

<body>

  <!-- رابط الطلب الموحد لجميع المنتجات -->
  <script>
    const orderLink = "https://instagram.com"; // ← غير الرقم هنا فقط
  </script>

  <div class="page">

    <!-- NAV -->
    <header class="nav">
      <div class="logo">A5 Store</div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <div>
        <h1 class="hero-title">مرحباً في A5 Store</h1>
        <p class="hero-sub">A5.</p>

        <button class="btn-main" id="viewWorkBtn">  STORE</button>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="portfolio">
      <h2 style="margin-bottom: 10px;">منتجاتنا</h2>

      <div class="products-grid">

        <!-- مثال منتج 1 (غيّر الصورة من هنا) -->
        <div class="product-card">
          <div class="product-image" style="background-image:url('logo/a5m5r.blue.png');"></div>
          <h3>350  </h3>
          <p style="font-size:13px;color:#9ca3af;">   TEST 1.</p>
          <button class="btn-order" onclick="orderNow()">الطلب الآن</button>
        </div>

        <!-- مثال منتج 2 -->
        <div class="product-card">
          <div class="product-image" style="background-image:url('logo/a5m5r.red.png');"></div>
          <h3> 150</h3>
          <p style="font-size:13px;color:#9ca3af;">  TEST 2.</p>
          <button class="btn-order" onclick="orderNow()">الطلب الآن</button>
        </div>

        <!-- مثال منتج 3 -->
        <div class="product-card">
          <div class="product-image" style="background-image:url('logo/a5m5r.red.png');"></div>
          <h3>250  </h3>
          <p style="font-size:13px;color:#9ca3af;">   TEXT 3.</p>
          <button class="btn-order" onclick="orderNow()">الطلب الآن</button>
        </div>

      </div>
    </section>

  </div>

  <script>
    document.getElementById("viewWorkBtn").onclick = function () {
      document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
    };

    function orderNow() {
      window.open(orderLink, "_blank");
    }
  </script>

</body>
</html>
