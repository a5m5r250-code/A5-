<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>A5 Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ===================== GLOBAL ===================== */

body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #1a1a28 0%, #0b0b12 50%, #000 100%);
  font-family: "Segoe UI", sans-serif;
  color: #e5e7eb;
}

.page {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ===================== HEADER ===================== */

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 0;
}

.logo-wrap {
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo-img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #a855f7;
  box-shadow: 0 0 15px #a855f7aa;
}

.logo-text {
  font-size: 22px;
  font-weight: 800;
  color: #c084fc;
}

.cart-btn {
  background: linear-gradient(135deg, #a855f7, #6d28d9);
  padding: 10px 18px;
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
}

/* ===================== PRODUCTS ===================== */

.section-title {
  margin-top: 40px;
  font-size: 22px;
  font-weight: 700;
}

.products-grid {
  margin-top: 20px;
  display: grid;
  gap: 22px;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

.product-card {
  background: #11111a;
  border-radius: 20px;
  padding: 14px;
  border: 1px solid #27272a;
  box-shadow: 0 12px 32px rgba(0,0,0,0.45);
  transition: 0.25s;
}

.product-card:hover {
  transform: translateY(-6px);
  border-color: #a855f7;
  box-shadow: 0 18px 50px rgba(168,85,247,0.25);
}

.product-image {
  width: 100%;
  aspect-ratio: 4/3;
  border-radius: 14px;
  background-size: cover;
  background-position: center;
  margin-bottom: 12px;
}

.btn-add {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #a855f7, #7c3aed);
  color: white;
  cursor: pointer;
  font-weight: 700;
  font-size: 14px;
  box-shadow: 0 12px 30px rgba(168,85,247,0.4);
}

/* ===================== CART PANEL ===================== */

.cart-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 340px;
  height: 100%;
  background: #0f0f17;
  border-left: 2px solid #a855f7;
  box-shadow: -5px 0 20px rgba(0,0,0,0.4);
  padding: 22px;
  transition: 0.35s ease;
  overflow-y: auto;
}

.cart-panel.open {
  right: 0;
}

.cart-item {
  padding: 12px 0;
  border-bottom: 1px solid #27272a;
}

.cart-footer {
  margin-top: 20px;
  padding: 12px;
  background: #181825;
  border-radius: 12px;
}

.checkout-btn {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  background: #22c55e;
  color: #000;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 800;
  cursor: pointer;
}

.close-cart {
  font-size: 20px;
  color: #c084fc;
  background: none;
  border: none;
  cursor: pointer;
}

</style>
</head>

<body>

<script>
/* ========== ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ±ŸÇŸÖ ========= */
const WHATSAPP_NUMBER = "01503737308"; // ‚Üê ÿ∫Ÿäÿ± ÿßŸÑÿ±ŸÇŸÖ ŸáŸÜÿß

let cart = [];

/* ========== ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ© ========== */
function addToCart(name, price){
  cart.push({name, price});
  alert("ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ© ‚úî");
}

/* ========== ŸÅÿ™ÿ≠ / ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ≥ŸÑÿ© ========== */
function openCart(){
  document.getElementById("cartPanel").classList.add("open");
  renderCart();
}

function closeCart(){
  document.getElementById("cartPanel").classList.remove("open");
}

/* ========== ÿπÿ±ÿ∂ ŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ŸÑÿ© ========== */
function renderCart(){
  let box = document.getElementById("cartItems");
  box.innerHTML = "";

  let total = 0;

  cart.forEach((item, i) => {
    total += item.price;

    box.innerHTML += `
      <div class="cart-item">
        <strong>${item.name}</strong> ‚Äî $${item.price}
      </div>
    `;
  });

  document.getElementById("totalPrice").innerText = total;
}

/* ========== ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ® (Ÿàÿßÿ™ÿ≥ÿßÿ®) ========== */
function checkout(){
  if(cart.length === 0){
    alert("ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©");
    return;
  }

  let msg = "ÿ∑ŸÑÿ® ÿ¨ÿØŸäÿØ ŸÖŸÜ A5 Store%0A%0A";

  cart.forEach(item=>{
    msg += `‚Ä¢ ${item.name} ‚Äî $${item.price}%0A`;
  });

  msg += `%0AÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: $${document.getElementById("totalPrice").innerText}`;

  let url = `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
  window.open(url, "_blank");
}

</script>


<div class="page">

<!-- ========== HEADER ========== -->
<header class="header">

  <div class="logo-wrap">
    <img src="logo/a5m5r.blue.png" class="logo-img" alt="Logo"> <!-- ‚Üê ÿ∫ŸäŸëÿ± ÿßŸÑÿµŸàÿ±ÿ© -->
    <div class="logo-text">A5 Store</div>
  </div>

  <button class="cart-btn" onclick="openCart()">üõí ÿßŸÑÿ≥ŸÑÿ©</button>

</header>


<!-- ========== PRODUCTS SECTION ========== -->
<h2 class="section-title"> ŸÖŸÜÿ™ÿ¨ÿßÿ™ A5 Store</h2>

<div class="products-grid">

  <div class="product-card">
    <div class="product-image" style="background-image:url('logo/a5m5r.blue.png');"></div>
    <h3>test1  </h3>

  </div>

  <div class="product-card">
    <div class="product-image" style="background-image:url('logo/a5m5r.blue.png');"></div>
    <h3> test2</h3>

    <button class="btn-add" onclick="addToCart(' test2 name', 25)">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©</button>
  </div>

  <div class="product-card">
    <div class="product-image" style="background-image:url('logo/a5m5r.blue.png');"></div>
    <h3> test3</h3>
    <p>test3 2   </p>
    <strong>$89</strong>
    <button class="btn-add" onclick="addToCart(' test3 name', 89)">ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©</button>
  </div>

</div>

</div>

<!-- ========== CART PANEL ========== -->
<div id="cartPanel" class="cart-panel">
  <button onclick="closeCart()" class="close-cart">‚úñ</button>

  <h3>üõí ÿßŸÑÿ≥ŸÑÿ©</h3>

  <div class="cart-footer">
    ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: $<span id="totalPrice">0</span>
    <button class="checkout-btn" onclick="checkout()">ÿ•ÿ™ŸÖÿßŸÖ ÿßŸÑÿ∑ŸÑÿ®</button>
  </div>
</div>

</body>
</html>
